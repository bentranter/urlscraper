<nav class="flex items-center justify-between border-b border-gray-200 px-4 py-3">
  <h1>
    <a class="hover:underline" href="/">URL Scraper</a>
  </h1>

  <div class="flex items-center">
    {{ with .User }}
      <h6 class="text-xs text-gray-500">{{ .FirstName }} {{ .LastName }}</h6>
      <img class="rounded-md h-7 w-7 ml-2" src="{{ .Picture }}" alt="profile picture"/>
      <form class="ml-2" method="POST" action="/auth/destroy">
        <input class="cursor-pointer bg-white border border-gray-300 rounded-md px-3 py-2 text-xs" type="submit" value="Log out"/>
      </form>
    {{ else }}
      <a class="flex items-center bg-white border border-gray-300 rounded-md px-3 py-2 text-xs" href="/auth/digitalocean/authorize">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
        </svg>
        <span class="ml-2">Log in with DO</span>
      </a>
    {{ end }}
  </div>
</nav>
